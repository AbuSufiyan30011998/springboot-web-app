<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>user-management</title>
</head>
<body style="background-color: rgb(189, 198, 208);">

	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User Management</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active "
						aria-current="page" th:href="@{/users}">View User</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Add User</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<!-- start container-->
	<div class="container mt-5 col-sm-6">
		<div class="card " >
		<div class="card-header text-center">
		<h3>User Account Form</h3>
		<p th:text="${message}" class="text-success	"></p>
		</div>
		
	<div class="card-body">
	<!-- start form -->
		<form th:action="@{/save-user}" th:object="${user}" method="post">
	<div class="row">
	
	                    <!--Hidden-->
						<input type="hidden" th:field="*{userId}"/>
						<input type="hidden" th:field="*{activeSw}"/>
					
						<!-- fullName -->
						<div class="col-6 mb-3">
							<label class="form-label">Full Name</label> <input type="text"
								th:field="*{fullName}" class="form-control"
								placeholder="enter name here" />
						</div>

						<!-- email -->
						<div class="col-6  mb-3">
							<label class="form-label">Email</label> <input type="email"
								th:field="*{email}" class="form-control"
								placeholder="enter email here" />
						</div>


						<!-- mobile -->
						<div class="col-6  mb-3">
							<label class="form-label">Mobile</label> <input type="number"
								th:field="*{phnNo}" class="form-control"
								placeholder="enter phono here" />
						</div>


						<!-- Gender -->
						<div class=" col-6 mb-3">
							<label for="gender" class="form-label">Gender</label> <br>
							<td><input type="radio" th:field="*{gender}" name="Male"
						value="M" />Male <input type="radio" th:field="*{gender}"
						name="Female" value="F" />Female</td>
						</div>

						<!-- DOB -->
						 <div class="col-6  mb-3">
							<label class="form-label">DOB</label> 
							<input type="date"
								th:field="*{dob}" class="form-control"
							 />
						</div> 

						<!--SSN  -->
						<div class="col-6  ">
							<label class="form-label">SSN</label> <input type="number"
								th:field="*{ssn}" class="form-control"
								placeholder="enter ssn  here" />
						</div>

						<!--  button  -->

						<div class="row mx-2 mb-3 g-2 ">
							<div class="col-auto">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
							<div class="col-auto">
								<button type="reset" class="btn btn-secondary">Reset</button>
							</div>
						</div>

					</div>

		</form>
		<!-- end form -->
	 </div>
     </div>
	</div>
	<!--end container  -->



</body>
</html>
