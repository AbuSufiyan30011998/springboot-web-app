<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>user-management</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-secondary ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">User Management</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active "
						aria-current="page" th:href="@{/users}">View User</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Add User</a></li>

				</ul>

			</div>
		</div>
	</nav>

	<!-- start container-->
	<div class="container mt-5 ">
		<div class="card">
		<div class="card-header">
		
		<h3>view users</h3>
		<p th:text="${msg}" class="text-success"></p>
		</div>
		
		<div class="card-body ">
		
		
		<table class="table   table-bordered  text-center ">
			<thead class="table-secondary">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">FullName</th>
					<th scope="col">Email</th>
					<th scope="col">Mobile</th>
					<th scope="col">DOB</th>
					<th scope="col">Gender</th>
					<th scope="col">SSN</th>
					<th scope="col">EDIT</th>
					<th scope="col">Delete</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user:${users}">
					<td th:text="${user.userId}" />
					<td th:text="${user.fullName}" />
					<td th:text="${user.email}" />
					<td th:text="${user.phnNo}" />
					<td th:text="${user.dob}" />
					<td th:text="${user.gender}" />
					<td th:text="${user.ssn}" />
					<td><a th:href="@{/update/{userId}(userId=${user.userId})}"
						class="btn btn-primary">Edit</a></td>
						
					<td><a th:href="@{/delete/{userId}(userId=${user.userId})}"
						class="btn btn-danger">Delete</a></td>

					<span th:switch="${user.activeSw}"> <i th:case="Y"
						class="fas fa-check red-text">
							<td><a th:href="@{/updateStatus/{userId}/{status}(userId=${user.userId},status='N')}" class="btn btn-danger">D-activate</a>
						</td>
					</i>
					 <i th:case="N" 
					 class="fas fa-times orange-text">
							<td><a th:href="@{/updateStatus/{userId}/{status}(userId=${user.userId},status='Y')}"  class="btn btn-success">activate</a>
						</td>
					</i>
					</span>
				</tr>

				
			<div th:if="${users==null or users.isEmpty()}">
			</tr>
			<td colspan="10" class="text-danger"><h4>No Data Available</h4></td>
			<tr>
			</div>

			</tbody>

		</table>

		</div>
		
		</div>


	</div>
	<!--end container  -->



</body>
</html>
